# AquaOS — Kitty Terminal Configuration
# Frosty glass palette, macOS-style keybinds

# ── Font ─────────────────────────────────────────────────────────────────────

font_family       JetBrains Mono Nerd Font
bold_font         JetBrains Mono Nerd Font Bold
italic_font       JetBrains Mono Nerd Font Italic
bold_italic_font  JetBrains Mono Nerd Font Bold Italic
font_size         13.5

# ── Appearance ───────────────────────────────────────────────────────────────

background_opacity       0.82
background_blur          20
hide_window_decorations  yes
window_padding_width     14

# ── Frosty Glass Palette ─────────────────────────────────────────────────────

background   #1e1e20
foreground   #e0e0e0

# Normal
color0  #282830
color1  #ff453a
color2  #30d158
color3  #ffd60a
color4  #0a84ff
color5  #bf5af2
color6  #5ac8fa
color7  #ebebf5

# Bright
color8  #3a3a44
color9  #ff6961
color10 #4cde71
color11 #ffe233
color12 #409cff
color13 #d483ff
color14 #70d7ff
color15 #f5f5ff

# Cursor & Selection
cursor           #0a84ff
cursor_shape     block
cursor_blink_interval 0.5
selection_background #0a84ff
selection_foreground #ffffff

# URL
url_color        #0a84ff
url_style        curly

# ── Tab Bar ───────────────────────────────────────────────────────────────────

tab_bar_style            powerline
tab_powerline_style      slanted
active_tab_foreground    #ffffff
active_tab_background    #0a84ff
inactive_tab_foreground  #a0a0a0
inactive_tab_background  #282830

# ── Scrollback ───────────────────────────────────────────────────────────────

scrollback_lines 50000

# ── macOS-style Keybinds ─────────────────────────────────────────────────────

map super+c          copy_to_clipboard
map super+v          paste_from_clipboard
map super+n          new_os_window
map super+t          new_tab
map super+w          close_tab
map super+d          launch --location=vsplit
map super+shift+d    launch --location=hsplit
map super+equal      increase_font_size 1.0
map super+minus      decrease_font_size 1.0
map super+0          restore_font_size
map super+k          clear_terminal scroll active
map super+f          toggle_fullscreen
map super+1          goto_tab 1
map super+2          goto_tab 2
map super+3          goto_tab 3
map super+4          goto_tab 4
map super+5          goto_tab 5
map super+6          goto_tab 6
map super+7          goto_tab 7
map super+8          goto_tab 8
map super+9          goto_tab 9
