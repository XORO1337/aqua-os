# AquaOS — Window Rules

# ─── Layer Rules: Blur ───────────────────────────────────────────────────────

layerrule = blur,         quickshell
layerrule = ignorealpha 0.05, quickshell
layerrule = blur,         ags
layerrule = ignorealpha 0.05, ags
layerrule = blur,         notifications
layerrule = ignorealpha 0.05, notifications
layerrule = blur,         rofi
layerrule = ignorealpha 0.05, rofi

# ─── Floating Windows ────────────────────────────────────────────────────────

windowrulev3 = float, class:^(pavucontrol)$
windowrulev3 = float, class:^(blueman-manager)$
windowrulev3 = float, class:^(nm-connection-editor)$
windowrulev3 = float, title:^(Open File)$
windowrulev3 = float, title:^(Save As)$
windowrulev3 = float, title:^(Preferences)$
windowrulev3 = float, title:^(Open Folder)$
windowrulev3 = float, title:^(File Upload)$

# ─── Picture-in-Picture ──────────────────────────────────────────────────────

windowrulev3 = float,  title:^(Picture-in-Picture)$
windowrulev3 = pin,    title:^(Picture-in-Picture)$
windowrulev3 = size 480 270, title:^(Picture-in-Picture)$
windowrulev3 = move 1430 788, title:^(Picture-in-Picture)$

# ─── Terminal Opacity ────────────────────────────────────────────────────────

windowrulev3 = opacity 0.92 0.88, class:^(com.mitchellh.ghostty)$
windowrulev3 = opacity 0.92 0.88, class:^(ghostty)$
windowrulev3 = opacity 0.92 0.88, class:^(kitty)$
windowrulev3 = opacity 0.92 0.88, class:^(Alacritty)$

# ─── VS Code ─────────────────────────────────────────────────────────────────

windowrulev3 = opacity 0.96 0.92, class:^(code)$
windowrulev3 = opacity 0.96 0.92, class:^(code-url-handler)$

# ─── Nautilus ────────────────────────────────────────────────────────────────

windowrulev3 = opacity 0.95 0.90, class:^(org.gnome.Nautilus)$

# ─── Polkit ──────────────────────────────────────────────────────────────────

windowrulev3 = float,    class:^(polkit-gnome-authentication-agent-1)$
windowrulev3 = center,   class:^(polkit-gnome-authentication-agent-1)$
windowrulev3 = size 400 200, class:^(polkit-gnome-authentication-agent-1)$

# ─── AGS Widgets: No animations ──────────────────────────────────────────────

windowrulev3 = noanim, class:^(ags)$
windowrulev3 = float,  class:^(ags)$
windowrulev3 = nofocus,class:^(ags)$
