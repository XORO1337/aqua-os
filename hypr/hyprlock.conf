# AquaOS â€” Hyprlock Configuration

general {
    grace              = 3
    hide_cursor        = true
    # no_fade_in / no_fade_out were removed in newer hyprlock â€” use enable_fadeout instead
    enable_fingerprint = false
    text_trim          = true
    ignore_empty_input = false
}

# â”€â”€â”€ Background â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

background {
    monitor      =
    path         = screenshot
    blur_passes  = 4
    blur_size    = 10
    brightness   = 0.65
    vibrancy     = 0.1
    contrast     = 0.9
    noise        = 0.01
}

# â”€â”€â”€ Clock â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

label {
    monitor      =
    text         = cmd[update:1000] echo "<b>$(date +"%H:%M")</b>"
    color        = rgba(ffffffde)
    font_size    = 96
    font_family  = Inter
    shadow_passes = 3
    shadow_color  = rgba(00000066)
    shadow_size   = 4

    position = 0, 120
    halign   = center
    valign   = center
}

# â”€â”€â”€ Date â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

label {
    monitor     =
    text        = cmd[update:60000] echo "$(date +"%A, %B %-d")"
    color       = rgba(ffffffaa)
    font_size   = 22
    font_family = Inter

    position = 0, 30
    halign   = center
    valign   = center
}

# â”€â”€â”€ Avatar (only shown when ~/.face exists) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

image {
    monitor      =
    path         = ~/.face
    size         = 120
    rounding     = -1
    border_size  = 3
    border_color = rgba(0a84ffcc)

    position = 0, -60
    halign   = center
    valign   = center
}

# â”€â”€â”€ Password Input Field â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

input-field {
    monitor             =
    size                = 280, 46
    outline_thickness   = 2
    dots_size           = 0.28
    dots_spacing        = 0.2
    dots_center         = true
    outer_color         = rgba(ffffff18)
    inner_color         = rgba(1e1e2088)
    font_color          = rgba(ffffffde)
    fade_on_empty       = true
    fade_timeout        = 1000
    placeholder_text    = <span>Enter Password...</span>
    # hide_input was renamed to obscure_input in newer hyprlock
    obscure_input       = false
    rounding            = 23
    check_color         = rgba(30d158ff)
    fail_color          = rgba(ff453aff)
    fail_text           = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_timeout        = 2000
    capslock_color      = rgba(ffd60aff)
    numlock_color       = -1
    bothlock_color      = -1

    position = 0, -160
    halign   = center
    valign   = center
}

# â”€â”€â”€ Hint Label â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

label {
    monitor     =
    text        = Touch ID or Enter Password
    color       = rgba(ffffff66)
    font_size   = 13
    font_family = Inter

    position = 0, -215
    halign   = center
    valign   = center
}

# â”€â”€â”€ Battery (bottom-right) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

label {
    monitor     =
    text        = cmd[update:60000] bash -c 'bat=$(cat /sys/class/power_supply/BAT0/capacity 2>/dev/null || cat /sys/class/power_supply/BAT1/capacity 2>/dev/null); [ -n "$bat" ] && echo "ðŸ”‹ ${bat}%" || echo ""'
    color       = rgba(ffffff88)
    font_size   = 14
    font_family = Inter

    position = -30, 20
    halign   = right
    valign   = bottom
}
