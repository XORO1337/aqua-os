# AquaOS — Hyprland Main Configuration
# Sources all modular config files

source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/autostart.conf

# ─── Environment Variables ──────────────────────────────────────────────────

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# ─── General ────────────────────────────────────────────────────────────────

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 1

    col.active_border = rgba(0a84ffcc) rgba(30d158cc) 45deg
    col.inactive_border = rgba(ffffff18)

    layout = dwindle
    resize_on_border = true
    allow_tearing = false
}

# ─── Decoration ─────────────────────────────────────────────────────────────

decoration {
    rounding = 14

    blur {
        enabled = true
        size = 10
        passes = 3
        noise = 0.012
        vibrancy = 0.2
        new_optimizations = true
        popups = true
    }

    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(00000055)
    }

    dim_inactive = true
    dim_strength = 0.06

    active_opacity = 1.0
    inactive_opacity = 1.0
}

# ─── Animations ─────────────────────────────────────────────────────────────

animations {
    enabled = true

    bezier = macOS,    0.25, 1,    0.5,  1
    bezier = genie,    0.16, 1,    0.3,  1
    bezier = overshoot,0.05, 0.9,  0.1,  1.05
    bezier = snappy,   0.4,  0,    0.2,  1

    animation = windows,      1, 3, genie,     slide
    animation = windowsOut,   1, 2, genie,     slide
    animation = windowsMove,  1, 2, snappy
    animation = fade,         1, 3, macOS
    animation = fadeIn,       1, 3, macOS
    animation = fadeOut,      1, 2, macOS
    animation = fadeSwitch,   1, 2, snappy
    animation = fadeShadow,   1, 2, macOS
    animation = fadeDim,      1, 2, macOS
    animation = workspaces,   1, 4, macOS,     slide
    animation = specialWorkspace, 1, 3, macOS, slidevert
    animation = layers,       1, 3, macOS,     slide
}

# ─── Input ──────────────────────────────────────────────────────────────────

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    natural_scroll = true

    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = true
        disable_while_typing = true
        scroll_factor = 0.8
    }
}

# ─── Gestures ────────────────────────────────────────────────────────────────

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_forever = false
}

# ─── Dwindle Layout ──────────────────────────────────────────────────────────

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

# ─── Master Layout ───────────────────────────────────────────────────────────

master {
    new_status = master
}

# ─── Misc ────────────────────────────────────────────────────────────────────

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    vfr = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = true
    swallow_regex = ^(ghostty|kitty|Alacritty)$
    focus_on_activate = false
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

# ─── XWayland ────────────────────────────────────────────────────────────────

xwayland {
    force_zero_scaling = true
}
