# AquaOS — Keybindings

$mod         = SUPER
$terminal    = ghostty
$fileManager = nautilus
$browser     = firefox

# ─── App Launchers ───────────────────────────────────────────────────────────

bind = $mod, Return,     exec, $terminal
bind = $mod, E,          exec, $fileManager
bind = $mod, B,          exec, $browser
bind = $mod, Space,      exec, ags request 'toggle launcher'
bind = $mod, N,          exec, ags request 'toggle notification-center'

# ─── Window Management ───────────────────────────────────────────────────────

bind = $mod, Q,          killactive
bind = $mod, F,          fullscreen, 0
bind = $mod, T,          togglefloating
bind = $mod, P,          pseudo
bind = $mod, S,          togglesplit

# ─── Focus Movement (vim-style) ──────────────────────────────────────────────

bind = $mod, H,          movefocus, l
bind = $mod, J,          movefocus, d
bind = $mod, K,          movefocus, u
bind = $mod, L,          movefocus, r

bind = $mod, left,       movefocus, l
bind = $mod, down,       movefocus, d
bind = $mod, up,         movefocus, u
bind = $mod, right,      movefocus, r

# ─── Window Movement ─────────────────────────────────────────────────────────

bind = $mod SHIFT, H,    movewindow, l
bind = $mod SHIFT, J,    movewindow, d
bind = $mod SHIFT, K,    movewindow, u
bind = $mod SHIFT, L,    movewindow, r

bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, down, movewindow, d
bind = $mod SHIFT, up,   movewindow, u
bind = $mod SHIFT, right,movewindow, r

# ─── Workspaces ──────────────────────────────────────────────────────────────

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6

bind = $mod CTRL, right, workspace, e+1
bind = $mod CTRL, left,  workspace, e-1

# ─── Screenshots ─────────────────────────────────────────────────────────────

bind = , Print,               exec, grimblast copy area
bind = SHIFT, Print,          exec, grimblast copy screen
bind = $mod SHIFT, 3,         exec, grimblast copy screen
bind = $mod SHIFT, 4,         exec, grimblast copy area

# ─── Media Controls ──────────────────────────────────────────────────────────

bindel = , XF86AudioRaiseVolume,  exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl  = , XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl  = , XF86AudioMicMute,      exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl  = , XF86AudioPlay,         exec, playerctl play-pause
bindl  = , XF86AudioPause,        exec, playerctl play-pause
bindl  = , XF86AudioNext,         exec, playerctl next
bindl  = , XF86AudioPrev,         exec, playerctl previous

# ─── Brightness ──────────────────────────────────────────────────────────────

bindel = , XF86MonBrightnessUp,   exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# ─── Resize Submap ───────────────────────────────────────────────────────────

bind = $mod, R, submap, resize

submap = resize
    binde = , H,     resizeactive, -30 0
    binde = , J,     resizeactive, 0 30
    binde = , K,     resizeactive, 0 -30
    binde = , L,     resizeactive, 30 0
    binde = , left,  resizeactive, -30 0
    binde = , down,  resizeactive, 0 30
    binde = , up,    resizeactive, 0 -30
    binde = , right, resizeactive, 30 0
    bind  = , Escape, submap, reset
    bind  = , Return, submap, reset
submap = reset

# ─── Mouse Binds ─────────────────────────────────────────────────────────────

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
