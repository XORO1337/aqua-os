# AquaOS â€” Matugen Configuration
# Wallpaper-based dynamic color generation

[config]
reload_apps_config = { post_reload_apps = ["ags", "quickshell"] }

[config.wallpaper]
command = "swww"
arguments = [
    "img",
    "--transition-type", "grow",
    "--transition-pos",  "0.5,0.5",
    "--transition-duration", "1.5",
    "--transition-fps",  "60",
]
set = true

[config.custom_keywords]
font_main    = "Inter"
font_mono    = "JetBrains Mono Nerd Font"
opacity      = "0.82"
border_radius = "14"

[[templates]]
input_path  = "~/.config/matugen/templates/hyprland-colors.conf"
output_path = "~/.config/hypr/colors.conf"

[[templates]]
input_path  = "~/.config/matugen/templates/ags-colors.scss"
output_path = "~/.config/ags/colors.scss"

[[templates]]
input_path  = "~/.config/matugen/templates/ghostty-colors"
output_path = "~/.config/ghostty/themes/matugen"

[[templates]]
input_path  = "~/.config/matugen/templates/kitty-colors.conf"
output_path = "~/.config/kitty/matugen-colors.conf"
post_hook   = "kill -SIGUSR1 $(pidof kitty) 2>/dev/null || true"
